<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/af209e47cf.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>Google</title>
</head>
<body>
    <!-- header section markup -->
    <header class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#" class="grid-icon"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAEVJREFUSEtjZKAxYKSx+QzD04L/aMEG8yWp4mBjsAURqQbhUj+MLaBqyh2QZDoaySjBPiD5YDQVDXwcDP18MPRT0dDyAQDUICQZuHEVrgAAAABJRU5ErkJggg=="/></a>
        <a href="#" class="user-icon"><img src="user-icon.jpg" alt="user-icon"></a>
    </header>

    <!-- hero section markup -->
     <section class="hero-section">
        <div class="logo">
            <img src="googlelogo_color_272x92dp.png" alt="">
        </div>

        <div class="container">
            <div class="input">

                <div class="search-icons">
                    <div class="left-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="right-icon">
                        <i class="fa-solid fa-microphone"></i>
                        <i class="fa-solid fa-camera-retro"></i>
                    </div>
                </div>

                <input type="text" name="" id="">
            </div>
        </div>

        <div class="btns">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <div class="offered">
            <p>Google offered in <a href="#">العربية</a></p>
        </div>
     </section>

     <footer>
        <div class="location">
            <p>Oman</p>
        </div>
        <hr>
        <div class="links">
            <div class="leftlink">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>

            <div class="rightlink">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
     </footer>
